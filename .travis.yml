
node_js:
  - 12

jobs:
  include:
    - stage: default
      dist: bionic
      language: node_js
      before_install:
        - sudo apt-get -y install apt-transport-https ca-certificates gnupg software-properties-common wget
        - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null |
        gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
        - sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
        - sudo apt-get -y update
        - sudo apt-get -y install g++ cmake zlib1g-dev
        - npm install -g codecov
      addons:
        apt:
          update: true

      script:
        - npm run lint
        - npm run test
        - npm run coverage
        - npm run coverage:report

      after_success:
        - codecov

      deploy:
        provider: npm
        email: therealsamf@hotmail.com
        on:
          tags: true
        api_key:
          secure: 
        skip_cleanup: true
    - stage: docs
      if: tag IS present
      dist: bionic
      language: node_js
      before_install:
        # Install JQ for JSON parsing
        - sudo apt-get install -y jq
        # Install terraform
        - sudo apt-get install -y wget zip
        - wget https://releases.hashicorp.com/terraform/0.13.2/terraform_0.13.2_linux_amd64.zip
        - unzip terraform_0.13.2_linux_amd64.zip
        - rm terraform_0.13.2_linux_amd64.zip
        - sudo mv terraform /usr/local/bin/
        # Install s3cmd
        - sudo apt-get install -y s3cmd
        # Install SSH
        - sudo apt-get install -y openssh-client
        # Install git
        - sudo apt-get install -y git
        # Put down credential files
        - mkdir $HOME/.ssh && echo $SSH_PRIVATE_KEY > $HOME/.ssh/id_rsa
        - printf "[backend]\naws_access_key_id=${AWS_ACCESS_KEY_ID}\naws_secret_access_key=${AWS_SECRET_ACCESS_KEY}\n" > credentials

      addons:
        apt:
          update: true
      script:
        # Grab the version we're generating docs for
        - export VERSION=$(cat package.json | jq -r '.version')
        # Generate the documentation
        - npm run docs
        # Initialize Terraform
        - terraform init -input=false ./terraform
        # Make adjustments to infrastructure
        - terraform plan -out=tfplan -input=false ./terraform
        - terraform apply -input=false -auto-approve tfplan
        # Upload documentation to bucket
        - s3cmd --access_key $SITE_UPLOADER_ACCESS_KEY --secret_key $SITE_UPLOADER_SECRET_KEY sync docs/ s3://${SITE_BUCKET_NAME}/${VERSION}/
